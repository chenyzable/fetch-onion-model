<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import {create} from './esm/index.js'
    import timeout from './esm/middleware/timeout.js'
    const request = create({},[timeout(100)])
    try {
      const res = await request('/todos/1',{
        baseUrl: 'https://jsonplaceholder.typicode.com',
        timeout: 200
      })
      console.log(res)
    } catch (error) {
      console.log(error)
    }
  </script>
</body>
</html>
